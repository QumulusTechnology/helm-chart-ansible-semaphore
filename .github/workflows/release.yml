---

name: release
on:
  push:
    tags: '[0-9]+.[0-9]+.*[0-9]*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: Photoneo
          branch: gh-pages
          target_dir: .
